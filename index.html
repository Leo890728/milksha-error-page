<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.png">
    <title>迷克夏</title>
    <style>
        body{
            display: flex;
            background-image: url("img/background.png");
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            position: relative;
            width: clamp(300px, 60%, 1200px);
            height: 40vh;
            border-radius: 50px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(79, 125, 37, 0.5);
            padding: 5vw;
        }

        .title {
            color: transparent;
            font-size: 10vw;
            margin: 1vh;
            background-image: url("img/grass.png");
            background-clip: text;
        }

        .subtitle {
            color: white;
        }

        .description {
            color: white;
        }

    </style>
</head>
<body>
    <div class="header">

    </div>
    <div class="container">
        <h1 class="title" >
            Moops!
        </h1>
        <h2 class="subtitle">
            似乎出了點小問題…
        </h2>
        <h3 class="description">
            看來有一隻乳牛從綠光牧場內跑走了! 等等再回來看看吧
        </h3>
    </div>
    <div class="footer">

    </div>
</body>
</html>
